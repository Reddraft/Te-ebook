<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:300,400,400i,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Tenant Evaluation E-book Landing Page</title>
</head>
<body>

  <!-- HEADER -->
  <header>

    <a href="https://tenantevaluation.com" target="_blank" class="logo js-wp-animate-logo"><img src="img/logo.svg" alt="Tenant Evaluation Logo"></a>

    <div class="main-content clearfix">

      <div class="image-container">
        <img src="img/ebook-header.png" alt="Tenant Evaluation E-book" class="ebook-img">
      </div>

      <div class="hero-text-box">
        <h1 class="main-heading">Download <span>our E-Book now</span></h1>
        <p class="hero-text">and market your rentals in the next 30 minutes</p>

        <form method="post" action="#">
          <input type="email" name="email" id="email" placeholder="Enter Email" required>
          <button type="submit" value="Submit" class="btn-submit"><span>Download Now</span></button>
        </form>
      </div>

    </div>

    <div class="mouse-icon js-wp-animate-scroll">
      <div class="scroll"></div>
    </div>


  </header>

</body>
</html>
